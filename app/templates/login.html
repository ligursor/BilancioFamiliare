<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- login styles moved to static/css/templates.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templates.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock app-logo"></i>
            <h2 class="app-title">Casa Ligurso</h2>
            <p class="text-muted">Inserisci la password per accedere</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <div class="password-input-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Inserisci la password" required autofocus>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Accedi
            </button>
        </form>
        
    <!-- Riconfigurazione del database non esposta nella UI pubblica -->
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-lock"></i> 
                I tuoi dati sono protetti con crittografia AES-256
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Focus automatico sul campo password
        document.getElementById('password').focus();
    </script>
</body>
</html>
