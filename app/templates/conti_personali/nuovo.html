{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Nuovo Conto Personale</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome_conto" class="form-label">Nome del Conto *</label>
                        <input type="text" class="form-control" id="nome_conto" name="nome_conto" 
                               placeholder="es. Maurizio, Antonietta, etc." required>
                        <div class="form-text">Il nome deve essere univoco</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="saldo_iniziale" class="form-label">Saldo Iniziale</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¬</span>
                            <input type="number" class="form-control" id="saldo_iniziale" name="saldo_iniziale" 
                                   step="0.01" value="0.00" required>
                        </div>
                        <div class="form-text">Il saldo di partenza del conto</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('conti.lista') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-1"></i>Annulla
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Crea Conto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
