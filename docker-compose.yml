version: '3.8'

services:
  bilancio-app:
    build: .
    ports:
      - "5001:5001"
    volumes:
      # Mount the application package so templates/static changes are visible live
      - ./app:/app/app:rw
      # Expose config so edits are visible without rebuild
      - ./app/config.py:/app/config.py:rw
      # Keep db directory mounted
      - ./db:/app/app/db:rw
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
