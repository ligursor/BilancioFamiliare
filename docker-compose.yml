services:
  bilancio-app:
    build: .
    container_name: bilancio-app
    ports:
      - "5001:5001"
    volumes:
      # Mount the application package so templates/static changes are visible live
      - ./app:/app/app:rw
      # Expose config so edits are visible without rebuild
      - ./app/config.py:/app/app/config.py:rw
      # Keep db directory mounted at /app/db so app finds it via BASE_DIR
      - ./db:/app/db:rw
      # Mount scripts so utility scripts added to the repo are available inside the container
      - ./scripts:/app/scripts:rw
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: bilancio-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 3 * * *  # Riavvio ogni giorno alle 3:00 AM
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_NO_PULL=true  # Non fare pull di nuove immagini, solo restart
    restart: unless-stopped
