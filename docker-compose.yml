services:
  bilancio-app:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./app.py:/app/app.py:ro
      - ./config.py:/app/config.py:ro
      - ./templates:/app/templates:ro
      - ./backup:/app/backup:rw
      - ./db:/app/db:rw
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
