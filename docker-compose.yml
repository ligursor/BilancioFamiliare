version: '3.8'

services:
  bilancio-app:
    build: .
    ports:
      - "5001:5001"
    volumes:
      # Mount the application package so templates/static changes are visible live
      - ./app:/app/app:rw
      # Expose config so edits are visible without rebuild
      - ./app/config.py:/app/app/config.py:rw
      # Keep db directory mounted at /app/db so app finds it via BASE_DIR
      - ./db:/app/db:rw
      # Mount scripts so utility scripts added to the repo are available inside the container
      - ./scripts:/app/scripts:rw
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
